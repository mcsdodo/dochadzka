<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Signature Drawing Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    canvas {
      border: 2px solid #333;
      cursor: crosshair;
      display: block;
      margin: 20px 0;
      background: white;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    .preview {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
    }
    .preview img {
      display: block;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Signature Drawing Tool</h1>
  <p>Draw your signature below:</p>

  <canvas id="canvas" width="400" height="150"></canvas>

  <div>
    <button id="clearBtn">Clear</button>
    <button id="generateBtn">Generate Base64</button>
  </div>

  <div class="preview" id="previewContainer" style="display:none;">
    <h3>Preview:</h3>
    <img id="preview" alt="Preview">
  </div>

  <div id="output" style="display:none;"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const clearBtn = document.getElementById('clearBtn');
    const generateBtn = document.getElementById('generateBtn');
    const output = document.getElementById('output');
    const preview = document.getElementById('preview');
    const previewContainer = document.getElementById('previewContainer');

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    // Set up canvas for drawing
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    function startDrawing(e) {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    }

    function draw(e) {
      if (!isDrawing) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();

      lastX = x;
      lastY = y;
    }

    function stopDrawing() {
      isDrawing = false;
    }

    // Mouse events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Touch events for mobile
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const mouseEvent = new MouseEvent('mousedown', {
        clientX: touch.clientX,
        clientY: touch.clientY
      });
      canvas.dispatchEvent(mouseEvent);
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const mouseEvent = new MouseEvent('mousemove', {
        clientX: touch.clientX,
        clientY: touch.clientY
      });
      canvas.dispatchEvent(mouseEvent);
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      const mouseEvent = new MouseEvent('mouseup', {});
      canvas.dispatchEvent(mouseEvent);
    });

    // Clear button
    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      output.style.display = 'none';
      previewContainer.style.display = 'none';
    });

    // Generate base64 button
    generateBtn.addEventListener('click', () => {
      const dataURL = canvas.toDataURL('image/png');
      output.textContent = dataURL;
      output.style.display = 'block';

      preview.src = dataURL;
      previewContainer.style.display = 'block';

      // Auto-select the text for easy copying
      const range = document.createRange();
      range.selectNodeContents(output);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);

      alert('Base64 data copied to selection! Press Ctrl+C to copy.');
    });
  </script>
</body>
</html>
